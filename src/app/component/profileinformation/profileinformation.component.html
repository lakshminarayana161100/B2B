<div class="container">
    <h1>Profile Information</h1>
    <div class="editbtn">
        <h4 class="edit" style="color: rgb(59, 59, 151) ;">Edit</h4>
    </div>
    <div class="row">
        <div class="col md-3">
            <label for="firstname" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
        </div>
        <div class="col md-3">
            <label for="lastname" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
        </div>
    </div>


    <div class="col md-3 p-3">
        <div class="m-1">Your Gender</div>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Male</label>&nbsp;&nbsp;
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Female</label>
    </div>
    <br>
    <div class="row">
        <div class="col md-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname"
                placeholder="Enter Your Email">
        </div>
        <div class="col md-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname"
                placeholder="Enter your Password">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col md-3">
            <label for="mobile" class="form-label">MobileNumber</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile"
                placeholder="Enter Your Mobile Number">
            <div class="form-text"></div>
        </div>
    </div>
    <!-- <br>
    <h5>Change Password</h5> -->
     <h4 class="pad" style="color: red;">Deactivate Account</h4>
    <br>
    <div class="row">
        <div class="col-3 offset-4">
            <div class="d-grid">
                <button type="submit" class="primary">Save</button>
            </div>
        </div>
    </div>
</div>
